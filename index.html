<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #89CFF0;
            font-size: 50px;
            margin: 0;
            animation: pulse 2s infinite;
        }
        h2 {
            color: black;
            font-size: 20px;
            margin: 0;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div>
        <h1>Ostli</h1>
        <h2>coming soon</h2>
    </div>
</body>
</html>
