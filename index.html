<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        body {
            background: linear-gradient(to right, #0072ff, #00d2ff);
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 1.2em;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .header div:first-child {
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .header a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            transition: color 0.3s ease;
        }
        .header a:hover {
            color: #ddd;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            font-size: 5em; /* Increase font size */
            font-weight: 900; /* Make the font thicker */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            text-transform: uppercase; /* Make the text all uppercase */
            letter-spacing: 2px; /* Increase spacing between letters */
            transform: scaleY(0.8); /* Decrease height */
        }
        .features {
            padding: 20px;
            font-size: 1.5em;
        }
        .download-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: 1.5em;
        }
        .download-section button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #0072ff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-section button:hover {
            background-color: #00d2ff;
        }
        .iphone-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: 1.5em;
        }
        .iphone-section img {
            width: 200px;
            height: auto;
            margin-right: 20px;
        }
        .footer {
            padding: 10px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .header, .center, .features, .download-section, .footer {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Ostli</div>
        <div>
            <a href="#download">Download</a>
            <a href="#about">About Us</a>
        </div>
    </div>
    <div class="center">
        Ostli
    </div>
    <div class="features">
        <h2>Features</h2>
        <p>Create, manage, and share your lists with Ostli.</p>
    </div>
    <div class="download-section">
        <button>App Store</button>
        <button>Play Store</button>
    </div>
    <div class="footer">
        Â© 2024 Ostli. All rights reserved.
    </div>
</body>
</html>
